<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="script/script.js"></script>

  <title>Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

   <section class="main">
    <span> <img width="25px" src="assets/images/logo-mark.svg" alt="logo"> Coding Conf</span>
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p>Secure your spot at next year's biggest coding conference.</p>
     <form action="">

      <div class="form-el">
        <label>Upload Avatar</label>
        <label class="upload" for="upload">
          <img src="assets/images/icon-upload.svg" alt="upload">
          <p>Drag and drop or click to upload</p>
        </label>
        <input id="upload" class="form-input" type="file" hidden>
        <span class="size-info"><img src="assets/images/icon-info.svg" alt="info">Upload your photo (JPG or PNG, max size: 500KB).</span>
      </div>

      <div class="form-el">
        <label for="name">
          Full Name
        </label>
        <input class="regular-form-input form-input" id="name" type="text">
      </div>

      <div class="form-el">
        <label for="email">
          Email Address
        </label>
        <input class="regular-form-input form-input" id="email" type="email" placeholder="example@email.com">
      </div>

      <div class="form-el">
        <label for="github">
          GitHub Username
        </label>
        <input class="regular-form-input form-input" id="github" type="text" placeholder="@yourusername">
      </div>

      <div class="form-el">
        <button>Generate My Ticket</button>
      </div> 
      </form>

      <img class="circle" src="assets/images/pattern-circle.svg" alt="">
      <img class="line-top" src="assets/images/pattern-squiggly-line-top.svg" alt="">
      <img class="line-bottom" src="assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">

      <div class="error-msg">
        <p>Something Went Wrong ‚ùå</p>
      </div>

      <div class="success-msg">
        <p>Added Successfully ‚úÖ</p>
      </div>
    </section><!-- main -->

</html>
